<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion">
        </ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="../../Scripts/jquery-1.8.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../../Scripts/jquery.signalR.js"></script>
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // alert("Hello1");
            var proxy = $.connection.chatHub;

            $.connection.hub.logging = true;

            // proxy.state.testProp = 1;
            $.connection.hub.start()
            .done(function () {
                proxy.server.send("Hello!");
            });
            
            proxy.client.broadcastMessage = function (message) {
                $("#discussion").append("<li>" + message + "</li>");
            }

            $("#sendmessage").click(function () {
                var message = $("#message").val();
                proxy.server.send(message);
                $.connection.hub.log("Message : '"+ message + "' sent to all clients");
            });

            proxy.client.methodMissing = function (methodName) {
                // window.alert('Client hub method ' + eventName + ' is not defined on the client');
                $.connection.hub.log("Client method '" + methodName + "' is not defined");
            };

            proxy.client.methodAny = function (methodName) {
                // window.alert("Triggered client hub event '" + eventName);
                $.connection.hub.log("Client method '" + methodName + "' executed");
            };
        });
    </script>
</body>
</html>
